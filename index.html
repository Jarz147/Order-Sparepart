<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparepart Pro - Control System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .table-container { max-height: 65vh; overflow-y: auto; }
        thead th { position: sticky; top: 0; z-index: 20; background: #f8fafc; }
        #modal-edit:not(.hidden) { display: flex; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 font-sans text-slate-900">

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8 flex flex-col md:flex-row justify-between items-center border-b pb-6 gap-4 relative">
            <div class="flex flex-col w-full md:w-1/3">
                <h1 class="text-2xl font-black text-slate-800 tracking-tighter">Sparepart <span class="text-indigo-600">Pro</span></h1>
                <p id="user-display" class="mt-1 text-slate-500 text-[10px] font-bold uppercase italic italic">Memuat...</p>
            </div>
            <img src="TEST 1 C.png" alt="Logo" class="h-14 w-auto cursor-pointer hover:opacity-80 transition" onclick="location.reload()"> 
            <div class="flex gap-2 w-full md:w-1/3 justify-end">
                <button id="admin-tools" onclick="window.exportToExcel()" class="hidden bg-emerald-500 text-white text-[9px] font-black px-4 py-2.5 rounded-xl uppercase">Export Excel</button>
                <button onclick="window.logout()" class="bg-white border border-rose-200 text-rose-500 text-[9px] font-black px-4 py-2.5 rounded-xl uppercase">Logout</button>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-6 mb-8">
            <h2 class="text-[10px] font-black mb-6 text-slate-400 uppercase tracking-widest flex items-center gap-2">
                <span class="bg-indigo-600 w-1.5 h-4 rounded-full"></span> Form Permintaan Baru
            </h2>
            <form id="order-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="nama_barang" required placeholder="Nama Barang" class="md:col-span-2 px-5 py-3 bg-slate-50 rounded-2xl outline-none text-sm font-semibold focus:ring-2 focus:ring-indigo-500">
                <input type="text" id="spesifikasi" placeholder="Spesifikasi" class="md:col-span-2 px-5 py-3 bg-slate-50 rounded-2xl outline-none text-sm font-semibold focus:ring-2 focus:ring-indigo-500">
                
                <div class="flex gap-2">
                    <input type="number" id="qty" required placeholder="Qty" class="w-2/3 px-5 py-3 bg-slate-50 rounded-2xl outline-none text-sm font-semibold focus:ring-2 focus:ring-indigo-500">
                    <select id="satuan" class="w-1/3 px-2 py-3 bg-slate-50 rounded-2xl outline-none text-[10px] font-black uppercase">
                        <option value="PCS">Pcs</option><option value="ROLL">Roll</option><option value="METER">Meter</option><option value="SET">Set</option>
                    </select>
                </div>

                <input type="text" id="nama_mesin" required placeholder="Nama Mesin" class="px-5 py-3 bg-slate-50 rounded-2xl outline-none text-sm font-semibold focus:ring-2 focus:ring-indigo-500">
                
                <select id="nama_line" required class="px-5 py-3 bg-slate-50 rounded-2xl outline-none text-[10px] font-black uppercase">
                    <option value="" disabled selected>PILIH LINE</option>
                    <option value="Assy 1">Assy 1</option><option value="Assy 2">Assy 2</option><option value="Assy 3">Assy 3</option>
                    <option value="Bending">Bending</option><option value="Spinning">Spinning</option>
                </select>

                <select id="pic_order" required onchange="checkNewPIC(this)" class="px-5 py-3 bg-slate-50 rounded-2xl outline-none text-[10px] font-black uppercase">
                    <option value="" disabled selected>PILIH PIC ORDER</option>
                    <option value="ADD_NEW" class="text-indigo-600 font-bold">+ TAMBAH NAMA BARU</option>
                    <option value="Deni Andriansa">Deni Andriansa</option>
                    <option value="Wawan Gianto">Wawan Gianto</option>
                    <option value="Nur Rohmat">Nur Rohmat</option>
                    <option value="Aryo Setioko">Aryo Setioko</option>
                    <option value="Budi Irawan">Budi Irawan</option>
                    <option value="Wisnu Ernandi">Wisnu Ernandi</option>
                    <option value="Pajar Ardianto">Pajar Ardianto</option>
                    <option value="Iwan Prasetyo">Iwan Prasetyo</option>
                    <option value="Azkia Rasya Ikbar">Azkia Rasya Ikbar</option>
                    <option value="Randika Septian">Randika Septian</option>
                    <option value="Irwan Bagustian">Irwan Bagustian</option>
                </select>

                <div class="md:col-span-4">
                    <textarea id="detail_pesanan" placeholder="Detail Pesanan (Contoh: Urgent untuk perbaikan mesin A)" class="w-full px-5 py-3 bg-slate-50 rounded-2xl outline-none text-sm font-semibold h-20 focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <div class="md:col-span-4 flex justify-end">
                    <button type="submit" id="btn-submit" class="bg-indigo-600 text-white font-black py-4 px-12 rounded-2xl text-[10px] uppercase shadow-lg hover:bg-indigo-700 transition">Kirim Permintaan</button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="table-container">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[9px] font-black text-slate-400 uppercase tracking-widest border-b">
                            <th class="px-4 py-5 text-center">Aksi</th>
                            <th class="px-4 py-5 text-center">Foto</th>
                            <th class="px-4 py-5 text-center">No</th>
                            <th class="px-4 py-5">Item, Spek & Tanggal</th>
                            <th class="px-4 py-5">PIC & Detail</th>
                            <th class="px-4 py-5 text-center">Qty</th>
                            <th class="px-4 py-5">Mesin/Line</th>
                            <th class="px-4 py-5">Status</th>
                        </tr>
                    </thead>
                    <tbody id="data-body" class="text-sm font-semibold divide-y divide-slate-50"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-edit" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-md shadow-2xl relative">
            <h3 class="font-black text-slate-800 mb-6 uppercase text-center text-xl tracking-tighter" id="modal-title">Update Data</h3>
            <input type="hidden" id="edit-id">
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-2">Nama Barang (Read Only)</label>
                    <input type="text" id="edit-nama-barang" disabled class="w-full px-5 py-3 bg-slate-100 rounded-2xl text-slate-400 font-bold border-none">
                </div>
                <input type="text" id="edit-spesifikasi" placeholder="Edit Spesifikasi" class="w-full px-5 py-3 bg-slate-50 rounded-2xl outline-none border focus:ring-2 focus:ring-indigo-500">
                <div class="flex gap-2">
                    <input type="number" id="edit-qty" placeholder="Qty" class="w-2/3 px-5 py-3 bg-slate-50 rounded-2xl outline-none border focus:ring-2 focus:ring-indigo-500">
                    <select id="edit-satuan" class="w-1/3 px-2 py-3 bg-slate-50 rounded-2xl outline-none border text-[10px] font-black uppercase">
                        <option value="PCS">Pcs</option><option value="ROLL">Roll</option><option value="SET">Set</option><option value="METER">Meter</option>
                    </select>
                </div>
                <select id="edit-line" class="w-full px-5 py-3 bg-slate-50 rounded-2xl outline-none border text-[10px] font-black uppercase">
                    <option value="Assy 1">Assy 1</option><option value="Assy 2">Assy 2</option><option value="Assy 3">Assy 3</option>
                    <option value="Bending">Bending</option><option value="Spinning">Spinning</option>
                </select>
                <textarea id="edit-detail-pesanan" placeholder="Edit Detail Pesanan" class="w-full px-5 py-3 bg-slate-50 rounded-2xl outline-none border h-20 focus:ring-2 focus:ring-indigo-500 text-sm"></textarea>
                <div id="admin-fields" class="hidden pt-4 border-t space-y-4">
                    <div class="grid grid-cols-2 gap-2">
                        <input type="text" id="edit-pr" placeholder="No. PR" class="px-4 py-3 bg-indigo-50/50 border border-indigo-100 rounded-xl text-xs">
                        <input type="text" id="edit-po" placeholder="No. PO" class="px-4 py-3 bg-indigo-50/50 border border-indigo-100 rounded-xl text-xs">
                    </div>
                    <select id="edit-status" class="w-full px-5 py-3 bg-indigo-600 text-white rounded-2xl font-black text-xs uppercase cursor-pointer">
                        <option value="Pending">Waiting</option><option value="On Process">On Process</option><option value="Selesai">Done</option>
                    </select>
                </div>
            </div>
            <div class="flex gap-3 mt-8">
                <button onclick="window.closeModal()" class="flex-1 py-4 bg-slate-100 font-black rounded-2xl text-slate-400 text-[10px] uppercase">Batal</button>
                <button onclick="window.saveUpdate()" class="flex-1 py-4 bg-indigo-600 font-black rounded-2xl text-white text-[10px] uppercase shadow-lg shadow-indigo-200">Simpan</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
