<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparepart Pro - Control System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .table-container { max-height: 60vh; overflow-y: auto; overflow-x: auto; }
        thead th { position: sticky; top: 0; z-index: 20; background-color: #f8fafc; box-shadow: inset 0 -1px 0 #e2e8f0; }
        #modal-edit:not(.hidden) { display: flex; animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 font-sans text-slate-900">

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8 flex flex-col md:flex-row justify-between items-center border-b pb-6 gap-4 relative">
            <div class="flex flex-col w-full md:w-1/3">
                <h1 class="text-2xl font-black text-slate-800">Sparepart <span class="text-indigo-600">Pro</span></h1>
                <p id="user-display" class="mt-2 text-slate-500 text-[10px] font-bold uppercase italic">Memuat...</p>
            </div>
            <img src="TEST 1 C.png" alt="Logo" class="h-16 w-auto cursor-pointer" onclick="location.reload()"> 
            <div class="flex gap-2 w-full md:w-1/3 justify-end">
                <button id="admin-tools" onclick="window.exportToExcel()" class="hidden bg-emerald-500 text-white text-[9px] font-black px-4 py-2.5 rounded-xl uppercase">Export Report</button>
                <button onclick="window.logout()" class="bg-white border border-rose-200 text-rose-500 text-[9px] font-black px-4 py-2.5 rounded-xl uppercase">Logout</button>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-6 mb-8">
            <form id="order-form" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="nama_barang" required placeholder="Nama Barang" class="md:col-span-2 px-5 py-3 bg-slate-50 rounded-2xl outline-none text-sm font-semibold">
                <input type="text" id="spesifikasi" placeholder="Spesifikasi" class="md:col-span-2 px-5 py-3 bg-slate-50 rounded-2xl outline-none text-sm font-semibold">
                
                <div class="flex gap-2">
                    <input type="number" id="qty" required placeholder="Qty" class="w-2/3 px-5 py-3 bg-slate-50 rounded-2xl outline-none text-sm font-semibold">
                    <select id="satuan" class="w-1/3 px-2 py-3 bg-slate-50 rounded-2xl outline-none text-[10px] font-black uppercase">
                        <option value="PCS">Pcs</option><option value="ROLL">Roll</option><option value="METER">Meter</option><option value="SET">Set</option>
                    </select>
                </div>

                <input type="text" id="nama_mesin" required placeholder="Nama Mesin" class="px-5 py-3 bg-slate-50 rounded-2xl outline-none text-sm font-semibold">
                <select id="nama_line" required class="px-5 py-3 bg-slate-50 rounded-2xl outline-none text-[10px] font-black uppercase">
                    <option value="" disabled selected>PILIH LINE</option>
                    <option value="Assy 1">Assy 1</option><option value="Assy 2">Assy 2</option><option value="Bending">Bending</option>
                </select>
                <input type="text" id="detail_pesanan" placeholder="Detail Pesanan (Contoh: Urgent, Untuk stok, dll)" class="px-5 py-3 bg-slate-50 rounded-2xl outline-none text-sm font-semibold">
                
                <div class="flex items-center gap-2">
                    <label class="text-[10px] font-black text-slate-400 uppercase">Foto:</label>
                    <input type="file" id="foto_barang" accept="image/*" class="text-[10px]">
                </div>

                <div class="md:col-span-4 flex justify-end">
                    <button type="submit" id="btn-submit" class="bg-indigo-600 text-white font-black py-3 px-8 rounded-2xl text-[10px] uppercase shadow-lg">Kirim Permintaan</button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="table-container">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-[9px] font-black text-slate-400 uppercase tracking-widest border-b">
                            <th class="px-4 py-5 text-center">No</th>
                            <th class="px-4 py-5">Barang</th>
                            <th class="px-4 py-5">Detail Pesanan</th>
                            <th class="px-4 py-5 text-center">Qty</th>
                            <th class="px-4 py-5">Mesin/Line</th>
                            <th class="px-4 py-5">Status</th>
                            <th class="px-4 py-5 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="data-body" class="text-sm font-semibold"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-edit" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-[2.5rem] p-8 w-full max-w-md shadow-2xl">
            <h3 class="font-black text-slate-800 mb-6 uppercase text-center text-xl">Edit Data</h3>
            <input type="hidden" id="edit-id">
            
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-bold text-slate-400 uppercase ml-2">Nama Barang (Read Only)</label>
                    <input type="text" id="edit-nama-barang" disabled class="w-full px-5 py-3 bg-slate-100 rounded-2xl text-slate-400 outline-none">
                </div>

                <input type="text" id="edit-spesifikasi" placeholder="Edit Spesifikasi" class="w-full px-5 py-3 bg-slate-50 rounded-2xl outline-none border focus:border-indigo-500">
                
                <div class="flex gap-2">
                    <input type="number" id="edit-qty" placeholder="Qty" class="w-2/3 px-5 py-3 bg-slate-50 rounded-2xl outline-none border focus:border-indigo-500">
                    <select id="edit-satuan" class="w-1/3 px-2 py-3 bg-slate-50 rounded-2xl outline-none border text-[10px] font-black uppercase">
                        <option value="PCS">Pcs</option><option value="ROLL">Roll</option><option value="SET">Set</option>
                    </select>
                </div>

                <select id="edit-line" class="w-full px-5 py-3 bg-slate-50 rounded-2xl outline-none border text-[10px] font-black uppercase">
                    <option value="Assy 1">Assy 1</option><option value="Assy 2">Assy 2</option><option value="Bending">Bending</option>
                </select>

                <input type="text" id="edit-detail-pesanan" placeholder="Edit Detail Pesanan" class="w-full px-5 py-3 bg-slate-50 rounded-2xl outline-none border focus:border-indigo-500">

                <div id="admin-fields" class="hidden pt-4 border-t space-y-4">
                    <input type="text" id="edit-pr" placeholder="Nomor PR" class="w-full px-5 py-3 bg-slate-50 rounded-2xl outline-none border">
                    <input type="text" id="edit-po" placeholder="Nomor PO" class="w-full px-5 py-3 bg-slate-50 rounded-2xl outline-none border">
                    <select id="edit-status" class="w-full px-5 py-3 bg-slate-50 rounded-2xl outline-none border text-xs font-black uppercase">
                        <option value="Pending">Waiting</option><option value="On Process">On Process</option><option value="Selesai">Done</option>
                    </select>
                </div>
            </div>

            <div class="flex gap-3 mt-8">
                <button onclick="window.closeModal()" class="flex-1 py-3 bg-slate-100 font-black rounded-2xl text-slate-400 text-[10px] uppercase">Batal</button>
                <button onclick="window.saveUpdate()" class="flex-1 py-3 bg-indigo-600 font-black rounded-2xl text-white text-[10px] uppercase shadow-lg">Simpan</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
