<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sparepart Control Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        .table-container { max-height: 65vh; overflow-y: auto; }
        thead th { position: sticky; top: 0; z-index: 20; background: #f8fafc; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen pb-20 font-sans">

    <div class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8 flex flex-col md:flex-row justify-between items-center border-b pb-6 gap-4">
            <div>
                <h1 class="text-3xl font-black text-slate-800 tracking-tight">Sparepart <span class="text-indigo-600">Pro</span></h1>
                <p id="user-display" class="text-slate-500 text-[10px] mt-1 font-bold uppercase tracking-widest italic"></p>
            </div>
            <div class="flex gap-3">
                <div id="admin-tools" class="hidden flex gap-3">
                    <input type="file" id="import-excel" class="hidden" accept=".xlsx, .xls">
                    <button onclick="document.getElementById('import-excel').click()" class="bg-indigo-100 text-indigo-700 text-[10px] font-black px-5 py-2.5 rounded-xl uppercase">Import Excel</button>
                </div>
                <button onclick="window.exportToExcel()" class="bg-emerald-600 text-white text-[10px] font-black px-5 py-2.5 rounded-xl uppercase shadow-lg shadow-emerald-50">Export Excel</button>
                <button onclick="window.logout()" class="bg-white border border-rose-200 text-rose-500 text-[10px] font-black px-5 py-2.5 rounded-xl uppercase">Logout</button>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 p-8 mb-8">
            <h2 class="text-[10px] font-black mb-6 text-slate-400 uppercase tracking-widest flex items-center gap-2">
                <span class="bg-indigo-600 w-1.5 h-4 rounded-full"></span> New Sparepart Request
            </h2>
            <form id="order-form" class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <input type="text" id="nama_barang" required placeholder="Nama Barang" class="md:col-span-2 px-5 py-3 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-semibold">
                <input type="text" id="spesifikasi" placeholder="Spesifikasi" class="md:col-span-2 px-5 py-3 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-semibold">
                
                <div class="flex gap-2">
                    <input type="number" id="qty" required placeholder="Qty" class="w-2/3 px-5 py-3 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-semibold">
                    <select id="satuan" class="w-1/3 px-2 py-3 bg-slate-50 rounded-2xl outline-none text-[10px] font-black uppercase">
                        <option value="PCS">PCS</option><option value="SET">SET</option><option value="ROLL">ROLL</option><option value="METER">METER</option>
                    </select>
                </div>

                <input type="text" id="nama_mesin" required placeholder="Nama Mesin" class="px-5 py-3 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-semibold">
                <input type="text" id="nama_line" required placeholder="Nama Line" class="px-5 py-3 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 text-sm font-semibold">
                
                <select id="pic_order" required onchange="checkNewPIC(this)" class="px-5 py-3 bg-slate-50 rounded-2xl outline-none text-[10px] font-black uppercase">
                    <option value="" disabled selected>PILIH PIC ORDER</option>
                    <option value="ADD_NEW" class="text-indigo-600 font-bold">+ TAMBAH NAMA BARU</option>
                    <option value="Deni Andriansa">Deni Andriansa</option>
                    <option value="Wawan Gianto">Wawan Gianto</option>
                    <option value="Nur Rohmat">Nur Rohmat</option>
                    <option value="Aryo Setioko">Aryo Setioko</option>
                    <option value="Budi Irawan">Budi Irawan</option>
                    <option value="Wisnu Ernandi">Wisnu Ernandi</option>
                    <option value="Pajar Ardianto">Pajar Ardianto</option>
                    <option value="Iwan Prasetyo">Iwan Prasetyo</option>
                    <option value="Azkia Rasya Ikbar">Azkia Rasya Ikbar</option>
                    <option value="Randika Septian">Randika Septian</option>
                    <option value="Irwan Bagustian">Irwan Bagustian</option>
                </select>

                <div class="md:col-span-4 flex justify-end">
                    <button type="submit" id="btn-submit" class="bg-indigo-600 text-white font-black py-4 px-12 rounded-2xl shadow-xl text-[10px] uppercase">Kirim Permintaan</button>
                </div>
            </form>
        </div>

        <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto table-container">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-slate-50 border-b border-slate-100 text-[9px] font-black text-slate-400 uppercase tracking-widest">
                            <th class="px-4 py-5 text-center">AKSI</th>
                            <th class="px-4 py-5 text-center">NO</th>
                            <th class="px-4 py-5 text-center">FOTO</th>
                            <th class="px-4 py-5">ITEM, SPEK & TANGGAL</th>
                            <th class="px-4 py-5">PIC & DETAIL</th>
                            <th class="px-4 py-5 text-center">QTY</th>
                            <th class="px-4 py-5">MESIN/LINE</th>
                            <th class="px-4 py-5 text-center">STATUS</th>
                        </tr>
                    </thead>
                    <tbody id="data-body" class="divide-y divide-slate-50 text-sm"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="modal-admin" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-[2.5rem] p-10 w-full max-w-md shadow-2xl">
            <h3 class="font-black text-slate-800 mb-6 uppercase text-xl text-center">Warehouse Update</h3>
            <input type="hidden" id="edit-id">
            <div class="space-y-4">
                <input type="text" id="edit-pr" placeholder="No PR" class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-semibold border">
                <input type="text" id="edit-po" placeholder="No PO" class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-semibold border">
                <select id="edit-status" class="w-full px-5 py-4 bg-slate-50 rounded-2xl outline-none focus:ring-2 focus:ring-indigo-500 font-semibold border">
                    <option value="Pending">Pending</option>
                    <option value="On Process">On Process</option>
                    <option value="Selesai">Selesai</option>
                </select>
            </div>
            <div class="flex gap-4 mt-8">
                <button onclick="window.closeModal()" class="flex-1 py-4 bg-slate-100 font-black rounded-2xl text-slate-400 text-[10px]">BATAL</button>
                <button onclick="window.saveAdminUpdate()" class="flex-1 py-4 bg-indigo-600 font-black rounded-2xl text-white text-[10px]">UPDATE</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
